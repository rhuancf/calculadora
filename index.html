<html>
   <head>
      <script type="text/javascript" src="function.js"></script>
      <link rel="stylesheet" href="style.css"/>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   </head>
   
   <body>
      <div class = calculadora>
      <table  class="tabela">
         <tr>
            <td colspan="3"><input type="text" id="result"/></td>
            <!-- clr() função para limpar a tela -->
            <td><input type="button" class="clear" value="c"  onclick="clr()"/> </td>
            <input type="hidden" id="ultimaOP" name="ultimaOP">
         </tr>
         <tr>
           <!-- dis() função para adicionar os inputs no display -->
            <td><input type="button" value="7" onclick="dis('7')"/> </td>
            <td><input type="button" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" value="9" onclick="dis('9')"/> </td>
            <td><input type="button" class="op" value="÷" onclick="dis('/')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" value="6" onclick="dis('6')"/> </td>
            <td><input type="button" class="op" value="*" onclick="dis('*')"/> </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" value="2" onclick="dis('2')"/> </td>
            <td><input type="button" value="3" onclick="dis('3')"/> </td>
            <td><input type="button" class="op" value="-" onclick="dis('-')"/> </td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="dis('.')"/> </td>
            <td><input type="button" value="0" onclick="dis('0')"/> </td>
            <!-- solve() função para resolver a string contida no display -->
            <td><input type="button" class="op" value="=" onclick="solve()"/> </td>
            <td><input type="button" class="op" value="+" onclick="dis('+')"/> </td>
         </tr>
      </table>
   </div>
   </body>
</html>
